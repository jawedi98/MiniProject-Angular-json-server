
<div class="row">
    <div class="col-md-6">
        <h3>Products List</h3>
    </div>
    <div class="col-md-6  text-right">
        <button (click)="showForm = !showForm" class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>New Product
    </button>
    </div>
</div>

<div class="row my-4" *ngIf="showForm">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Nom</label>
            <input [(ngModel)]="myProduct.nom"  id="nom" type="text" class="form-control">
        </div>  
        <div class="form-group">
            <label for="label">Prix Unitaire</label>
            <input [(ngModel)]="myProduct.prixunitaire" id="prixunitaire" type="number" class="form-control">
        </div>  
        <div class="form-group">
            <label for="label">Quantite</label>
            <input [(ngModel)]="myProduct.quantite"  id="quantite" type="number" class="form-control">
        </div> 
        <button *ngIf="editForm" (click)="updateProduct()" class="btn btn-warning btn-block">
            <i class="fa fa-refresh"></i>Update Product
        </button> 
        
         
    <button *ngIf="!editForm" (click)="persistProduct()" class="btn btn-success btn-block">
        <i class="fa fa-send"></i>New Product
    </button> 
     </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
     <input (keyup)="searchProducts() "[(ngModel)]="searchText" placeholder="Search ..." type="text" class="form-control">
     <ul class="list-group">
        
         <li *ngFor="let product of resultproducts" class="list-group-item d-flex justify-content-between align-items-center">
            <button (click)="editProduct(product)" class="btn btn-warning btn-sm">
                <i class="fa fa-pencil"></i>
            </button>
            {{product.nom}} |
            Prix (par unité) :{{product.prixunitaire}} $ |
            En Stock {{product.quantite}} piéces
             <span class="badge badge-secondary badge-pill">
                {{product.done}}
             </span>
             <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i>
            </button>
         </li>
        
     </ul>
    </div>
</div>
